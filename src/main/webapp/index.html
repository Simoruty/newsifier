<!DOCTYPE html>
<html>
<head>
    <title>Newsifier</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	       IBM Watson + Bluemix
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="mainPanel">
		<div class="panel panel-default centerPanel">
			<div class="panel-heading">
				<img alt="IBM Watson Logo" src="images/ibm-watson.png">
				<b>Welcome to Newsifier! Please choose the desired settings..</b>
			</div>
<!-- 			<form action="feed" method="post"> -->
			<div class="panel-body">
					<div class="input-group">
					  <span class="input-group-addon smallLabel" id="newslimit">News limit</span>
					  <input id="newslimitP" type="text" class="form-control smallField" placeholder="10" name="newslimit">
					  <span class="input-group-addon smallField" id="kwlimit">Keyword limit</span>
					  <input type="text" class="form-control smallField" placeholder="10" name="kwlimit" id="kwlimitP">
					</div><br>
				    <div class="input-group">
					  <span class="input-group-addon smallField" id="catthreshold">Categories threshold</span>
					  <input type="text" class="form-control smallField"  placeholder="0.5" name="catthreshold" id="catthresholdP">
					  <span class="input-group-addon smallField" id="kwthreshold">Keyword threshold</span>
					  <input type="text" class="form-control smallField"  placeholder="0.5" name="kwthreshold" id="kwthresholdP">
					</div><br>
				    <div class="input-group">
					  <span class="input-group-addon smallField" id="trainingtestpercentage">Training/test %</span>
					  <input type="text" class="form-control smallField" placeholder="0.7" name="trainingtestpercentage" id="trainingtestpercentageP">
				    </div><br>
			    	<textarea class="form-control" rows="9" cols="8" placeholder="http://feeds.bbci.co.uk/news/world/rss.xml &#x0a; http://soccernet.espn.com/rss/news &#13;&#10; ..." name="feeds" id="feedsP"></textarea>
		  			<button type="button" class="btn btn-danger  detached" onclick="reset();">Reset</button>
		  			<button type="button" class="btn btn-primary rightPanel detached" onclick="startExecution();">Go!</button>
			</div>
<!-- 			</form> -->
		</div>
	</div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/newsifier_websocket.js"></script>
    <script type="text/javascript">openWebSocket();</script>
</body>
</html>
