<!DOCTYPE html>
<html>
<head>
    <title>Newsifier</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	       IBM Watson + Bluemix
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="mainPanel">
		<div class="panel panel-default centerPanel">
			<div class="panel-heading">
				<img alt="IBM Watson Logo" src="images/ibm-watson.png">
				<b>Welcome to Newsifier! Please choose the desired settings..</b>
			</div>
			<form action="feed" method="get">
				<div class="panel-body">
						<div class="input-group">
						  <span class="input-group-addon smallLabel" id="newslimit">News limit</span>
						  <input type="text" class="form-control smallField" id="basic-url" aria-describedby="newslimit" placeholder="10" name="newslimit">
						  <span class="input-group-addon smallField" id="kwlimit">Keyword limit</span>
						  <input type="text" class="form-control smallField" id="basic-url" aria-describedby="kwlimit" placeholder="10">
						</div><br>
					    <div class="input-group">
						  <span class="input-group-addon smallField" id="catthreshold">Categories threshold</span>
						  <input type="text" class="form-control smallField" id="basic-url" aria-describedby="catthreshold" placeholder="0.5">
						  <span class="input-group-addon smallField" id="kwthreshold">Keyword threshold</span>
						  <input type="text" class="form-control smallField" id="basic-url" aria-describedby="kwthreshold" placeholder="0.5">
						</div><br>
					    <div class="input-group">
						  <span class="input-group-addon smallField" id="trainingtestpercentage">Training/test %</span>
						  <input type="text" class="form-control smallField" id="basic-url" aria-describedby="trainingtestpercentage" placeholder="0.7">
					    </div><br>
				    	<textarea class="form-control" rows="9" cols="8" placeholder="http://feeds.bbci.co.uk/news/world/rss.xml;&#10;http://soccernet.espn.com/rss/news;&#10;..."></textarea>
			  			<button type="submit" class="btn btn-primary rightPanel detached">Go!</button>
				</div>
			</form>
		</div>
	</div>

    <script src="js/jquery-3.2.1.slim.min.js.css"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
